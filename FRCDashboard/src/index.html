<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->

        <!-- Example robot diagram, arm moves when encoder value changes -->
  
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
		<div id="wheel-selector">
			<button id="spin" value="spin">Spin 3 Times</button>
			
			<button id="red" value="red">Find Red</button>
			<button id="blue" value="blue">Find Blue</button>
			<button id="green" value="green">Find Green</button>
			<button id="yellow" value="yellow">Find Yellow</button>
			
			<p>Spinner Function: <span id="wheel-action">No Action</span></p>
		
		</div>
		<div id="container">
			<div id="climb-status">
				<p>Enable Climb: <input type="checkbox" id="climb-armed"></p>
				<p><span id="climb-readout">Lift is NOT armed</span></p>
			</div>
			<div id="wheel-status">
				<p>Spinner: <span id="wheel-deploy">Retracted</span></p>
				<p>Detected Colour: <span id="wheel-colour">Unknown</span></p>
			</div>
		</div>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
	<p>Dumptruck Raised: <input type="checkbox" id="dump"></p>

	<!-- Place a Byrne Creek Logo at the bottom for STYLE. -->
	<img src="images/first-logo.png" id="byrne_logo">
	<svg id="byrne_robot">
		<rect x=70 y=80 width=140 height=30 id="dumpTruck"/> <!-- Dumptruck -->
		<circle cx=100 cy=170 r=20 style="fill: gray;" /> <!-- Two Wheels -->
		<circle cx=200 cy=170 r=20 style="fill: gray;" />  
		<rect x=180 y=80 width=20 height=80 /> <!-- Vertical Upright -->
		<rect x=60 y=150 width=180 height=20 /> <!-- Base -->
		
		<text x=60 y=40 class="robotText">Realistic Bot Render</text><!-- Title Text -->
	</svg>
	
	
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
</body>

</html>
